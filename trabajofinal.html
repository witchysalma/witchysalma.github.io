<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8" />
<title>RStudio Sign In</title>
<link rel="shortcut icon" href="images/favicon.ico" />

<link rel="stylesheet" href="rstudio.css" type="text/css"/>

<style>

body, td {
   font-size: 12px;
}

#border {
   margin: 0 auto;
}

#caption {
  text-align: center;
  font-size: 14px;
  margin-right: 0;
  width: 100%;
}

#errorpanel {
  text-align: center;
  padding: 0 25% 0 25%;
  color: #e60000;
  display: none;
  font-weight: bold;
}

#returnlink {
  display: none;
}
</style>

</head>

<body>
<header role="banner" id="banner">
  <div id="logo">
    <a href="https://www.rstudio.com/"><img src="images/rstudio.png" width="78" height="27" alt="RStudio Logo (goes to external site)"/></a>
  </div>
  <div id="licensed-to">
    <span id="license-prefix">Licensed To</span>
    <span id="licensee">RStudio Cloud</span>
  </div>
</header>

<main>
  <div id="errorpanel">
    <p role="alert">Error: </p>
  </div>

  <form name='login_form' action='auth-proxied-sign-in'
        method='POST' enctype='application/x-www-form-urlencoded'>

    <table id="border" role="presentation" align="center">
      <tr>
        <td>
          <h1 id="caption">Sign in as salmaflorest@gmail.com</h1>
        </td>
      </tr>
      <tr>
        <td align="center">
          <span id="countdown" role="timer"></span>
          <input type='hidden' name='appUri' value='&#x2F;?view=rmarkdown'/>
        </td>
      </tr>
      <tr>
        <td align="center">
          <a id="returnlink" href="https:&#x2F;&#x2F;salma-flores.rstudio.cloud&#x2F;7f5d733c5ea340d890d882cd0ff63d7c&#x2F;__login__">Return to sign in page</a>
        </td>
      </tr>
    </table>
  </form>

  <div id="login-html">
  
  </div>
</main>

<script>
  var delay = 0;
  var seconds = delay + 1;
  var error = "";
  function countdown() {
      if (error !== '') {
        return;
      }
      var countdown = document.getElementById("countdown");
      if (--seconds <= 0) {
          countdown.innerHTML = "Redirecting...";
          document.forms["login_form"].submit();
      } else {
          if (delay > 0) {
            countdown.innerHTML = "Redirecting in " + seconds + " seconds...";
          }
          window.setTimeout("countdown()", 1000);
      }
  }
  countdown();
</script>
</body>

</html>
